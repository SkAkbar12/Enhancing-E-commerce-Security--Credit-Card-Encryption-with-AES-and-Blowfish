<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .cart-container {
            margin: 50px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h4 {
            margin-bottom: 5px;
        }

        .item-details p {
            color: #555;
        }

        .item-price {
            font-weight: bold;
            font-size: 18px;
            color: #ff523b;
        }

        .checkout-btn {
            display: block;
            margin-top: 20px;
            background-color: #ff523b;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.5s;
        }

        .checkout-btn:hover {
            background: #563434;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="https://i.ibb.co/kDVwgwp/logo.png" alt="GMRStore" width="125px" /></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                        <div class="user-section">
                            {% if  email %}
                                <li>
                                    <div class="user-badge">
                                        <!-- Replace the image source with the user's profile picture -->
                                        <img src="https://i.ibb.co/default-user-image.jpg" alt="User" />

                                        <!-- Dropdown Content -->
                                        <div class="user-dropdown">
                                            
                                            <p>{{ email }}</p>
                                        </div>
                                    </div>
                                </li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            {% else %}
                                <br><li><a href="{% url 'login' %}">Login</a></li>
                            {% endif %}
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
{%for img in alldata%}
        <div class="cart-item">
            <img src="/media/{{img.image}}" alt="Product Image" class="item-image">
            <div class="item-details">
                <h4>{{img.productname}}</h4>
                <p>Description of Product 3.</p>
                <p>Quantity: 3</p>
            </div>
            <div class="item-price">$70.00</div>
        </div>

        <div class="text-right">
            <h3>Total: $150.00</h3>
            <a href="{%url 'product_details' img.productname user email%}" class="btn checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
    {%endfor%}
    <!-- Bootstrap JS and jQuery (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
